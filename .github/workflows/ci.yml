name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Cache Python deps
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install numpy scipy matplotlib seaborn plotly rich
        # optional: install coverage uploader
        pip install codecov

    - name: Install elan (Lean toolchain)
      uses: leanprover/elan-init@v1

    - name: Install lake
      run: |
        elan toolchain install stable || true
        curl https://raw.githubusercontent.com/leanprover/lake/master/install.sh | bash

    - name: Ensure LEAN_PATH includes local src/lean
      run: |
        echo "::add-path::${{ runner.workspace }}/src/lean" || true
        export LEAN_PATH="${{ runner.workspace }}/src/lean:${LEAN_PATH}"

    - name: Build Lean project
      run: |
        lake update
        # Ensure lake uses the correct srcDir set in lakefile.toml
        lake build

    - name: Run simple test runner
      run: python3 src/tests/simple_test_runner.py

    - name: Run pytest (Python tests)
      run: |
        python3 -m pytest src/tests/python --junitxml=pytest-report.xml -q

    - name: Upload pytest report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-report
        path: pytest-report.xml

    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts
        path: |
          outputs/**
          pytest-report.xml
          .lake/**/build.log

    - name: Run lake executable test
      run: |
        lake exe lean_niche || true

    - name: Run lake build tests
      run: |
        lake build --test || true


