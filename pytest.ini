[tool:pytest]
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --no-header
    --disable-warnings
    -p no:randomly
    -p no:warnings
    -x

[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */__init__.py
